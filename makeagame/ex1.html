<html>
<head></head>
<body>
  <div id="gameDiv"></div>
  <script src="phaser.min.js"></script>
  <script>
  var game = new Phaser.Game(400, 400, Phaser.AUTO, 'gameDiv')

var mainState = {
      preload: function() {
        game.load.crossOrigin = true
        game.stage.backgroundColor = '#71c5cf'
        game.load.image('monkey', 'https://s3-us-west-2.amazonaws.com/s.cdpn.io/23223/monkey.png')
      },
      create: function() {
        var x = 100
        var y = 200
        this.monkey = this.game.add.sprite(x, y, 'monkey')
        this.monkey.scale.set(0.25, 0.25)
        this.monkey.tint = 0xff0000
        this.monkey.anchor.setTo(0.5, 0.5)
        this.monkey.angle = 30
      },
      update: function() {
      }
    }

    game.state.add('main', mainState)
    game.state.start('main')
  </script>
</body>
</html>
